<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .heading {
        width: 100%;
        height: 50px;
        background-color: antiquewhite;
        border: 2px solid #000;
        color: blue;
        text-align: center; /* 가로 정렬 */
        line-height: 50px;  /* 세로 정렬 */
      }
      .shadow {
        font-size: 50px;
        font-weight: bold;
        text-shadow: 5px 5px 1px darkgrey;
      }
      .lineThrough {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="heading">HTML</div>
    <div class="shadow">CSS</div>
    <div class="lineThrough">Javascript</div>
  </body>
</html>
