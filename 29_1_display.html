<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      ul {
        list-style-type: none; /* 불릿 없앰 */
        background-color: #eee;
      }
      li {
        display: inline;
      }
      ul li a {
        display: inline-block;
        padding: 30px;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 22px;
        font-weight: bold;
        width: 100px;
        color: darkblue;
      }
      li a:hover {
        background-color: aquamarine;
      }
      #img2 {
        display: none;
      }

    </style>
  </head>
  <body>
    <nav class="navBar">
      <ul>
        <li><a href="#">MENU1</a></li>
        <li><a href="#">MENU2</a></li>
        <li><a href="#">MENU3</a></li>
        <li><a href="#">MENU4</a></li>
      </ul>
    </nav>
    <div>
      <img 
        id="img1" src="img/chusuk.jpg" width="100px" 
        onmouseover="sizeUp()" 
        onmouseout="sizeDown()">
    </div>
    <div>
      <img id="img2" src="img/chusuk.jpg" alt="chu">
    </div>
    <script>
      let img2 = document.getElementById("img2")
      function sizeUp() {
        img2.style.display = "block";
      }
      function sizeDown() {
        img2.style.display ="none";
      }
    </script>
  </body>
</html>
