<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .box1 {
        border: 2px solid blue;
        width: 400px;
      }
      .box2 {
        border: 2px solid tomato;
        min-width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>min-width의 속성</h1>
    <div class="box1">이 div요소의 너비는 400px입니다.</div>
    <div class="box2">이 div요소의 너비는 min-width 400px입니다.</div>
  </body>
</html>
