<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자식 선택자</title>
    <style>
      div > p {
        background-color: cyan;
      }
      div > h2 > p {
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>자식 선택자</h1>
    <p>자식 선택자로 스타일을 꾸미면 어떻게 될까요?</p>
    <div>
      <p>div 내부 p태그</p>
      <p>div 내부 p태그</p>
      <p>div 내부 p태그</p>
      <h2>
        <p>div 내부의 내부의 p태그</p>
      </h2>
      <p>div내부의 p태그</p>
    </div>
    <p>div 외부의 p태그</p>
  </body>
</html>
