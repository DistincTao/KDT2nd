<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .flex-container {
        width: 700px;
        background-color: gainsboro;
        margin-bottom: 30px;
        display: flex; 
      }
      .box {
        width: 80px;
        background-color: darkgoldenrod;
        margin: 5px;
        padding: 5px 45px;
        text-align: center;
      }
      /* 왼쪽에서 오른쪽 + 줄바꿈 */
      #container1 {
        flex-flow: row wrap;
      }
      /* 오른쪽에서 왼쪽 + 줄바꿈 */
      #container2 {
        flex-flow: row nowrap;
      }
      #container3 {
        flex-flow: column wrap;
      }
      #container4 {
        flex-flow: column nowrap;
      }
      </style>
  </head>
  <body>
    <div class="flex-container" id="container1">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
    <div class="flex-container" id="container2">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
    <div class="flex-container" id="container3">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
    <div class="flex-container" id="container4">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
  </body>
</html>
