<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .parent {
        width: 350px;
        height: 200px;
        border: 2px solid tomato;
        outline: 1px dashed blue;
        position: relative;
      }
      .child {
        width: 50px;
        height: 50px;
        background-color: blueviolet;
        position: absolute;
        /* left: 150px;
        top: 75px; */
        top: 50%;
        left: 50%;
        margin: -25px 0 0 -25px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">Box</div>
    </div>
  </body>
</html>
