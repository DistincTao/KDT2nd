<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/acb94ab00c.js" crossorigin="anonymous"></script>
    <style>
      body {
        background: url(img/lighthouse.jpg);
      }
      .container {
        width: 900px;
        height: 80px;
        background-color: rgba(92, 130, 168, 0.5) ;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-evenly;
      }
      .items {
        width: 200px;
        height: 60px;
        align-items: center;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        padding-top: 15px;
      }
      .items:hover {
        background-color: #8A9FB2;
        color: yellow;
      }
      .clear::after {
        content: "";
        clear: both;
        display: block;
      }
      .imgs {
        width: 900px;
        display: flex;
        justify-content: space-around;
      }
      .img {
        margin: 20px;
        /* display: none; */
      }
    </style>
  </head>
  <body>
    <div class="container clear">
      <div class="items calender" onmouseover="appear(0)" onmouseout="disappear(0)">
        <i class="fa-regular fa-calendar-days fa-lg"></i>
        <span>Calendar</span>
      </div>
      <div class="items user" onmouseover="appear(1)" onmouseout="disappear(1)">
        <i class="fa-solid fa-user fa-lg"></i>
        <span>User</span>
      </div>  
      <div class="items comment" onmouseover="appear(2)" onmouseout="disappear(2)">
        <i class="fa-regular fa-comment fa-lg"></i>
        <span>Comment</span>
      </div>
      <div class="items smile" onmouseover="appear(3)" onmouseout="disappear(3)">
        <i class="fa-solid fa-face-smile fa-lg"></i>
        <span>Smile</span>
      </div>
    </div>
    <div class="imgs">
      <img class="img" src="img/IU.jpg">
      <img class="img" src="img/IU2.jpg">
      <img class="img" src="img/IU3.jpg">
      <img class="img" src="img/IU4.jpg">
    </div>
    <script>
      let img = document.getElementsByClassName("img")
      function appear(i) {
        img[i].style.display = "block";
      }
      // function disappear(i) {
      //   img[i].style.display = "none";
      // }
    </script>
  </body>
</html>
